<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <title>Browse Books - E-Book Library</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="browse.html" aria-current="page">Browse Books</a></li>
          <li><a href="login.html" class="auth-hide">Login</a></li>
          <li><a href="signup.html" class="auth-hide">Sign Up</a></li>
          <li><button id="logoutBtn" class="auth-show">Logout</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="search-section">
        <h1>Browse Books</h1>
        <div class="search-controls">
          <div class="search-box">
            <input type="search" id="searchInput" placeholder="Search by title..." aria-label="Search books by title" />
            <button id="searchBtn">Search</button>
          </div>
          <div class="filter-controls">
            <select id="authorFilter" aria-label="Filter by author">
              <option value="">All Authors</option>
            </select>
          </div>
          <button id="clearFilterBtn">Clear Filter</button>
        </div>
      </section>

      <section id="search-results">
        <div class="books-grid" aria-live="polite"></div>
        <div class="load-more-container">
          <button id="loadMoreBtn" class="load-more-btn">Load More Books</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 E-Book Library. All rights reserved.</p>
    </footer>

    <script type="module" src="js/pages/browse.js"></script>
  </body>
</html>
