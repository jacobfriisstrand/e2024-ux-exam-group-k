<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <script type="module" src="js/components/navigation.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <script type="module" src="js/pages/browse.js" defer></script>

    <title>Browse Books - StoryVault</title>
  </head>
  <body>
    <header id="navigation-placeholder"></header>

    <main>
      <section class="search-section">
        <h1>Browse Books</h1>
        <div class="search-controls">
          <div class="search-box">
            <input type="search" id="searchInput" placeholder="Search by title..." aria-label="Search books by title" />
            <button id="searchBtn">Search</button>
          </div>
          <div class="filter-controls">
            <select id="authorFilter" aria-label="Filter by author">
              <option value="">All Authors</option>
            </select>
          </div>
          <button id="clearFilterBtn">Clear Filter</button>
        </div>
      </section>

      <section id="search-results">
        <div class="books-grid" aria-live="polite"></div>
        <div class="load-more-container">
          <button id="loadMoreBtn" class="load-more-btn">Load More Books</button>
        </div>
      </section>
    </main>

    <footer id="footer-placeholder"></footer>
  </body>
</html>
