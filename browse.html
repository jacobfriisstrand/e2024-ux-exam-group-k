<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <link rel="stylesheet" href="css/pages/browse.css" />
    <script type="module" src="js/components/navigation.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <script type="module" src="js/pages/browse.js" defer></script>

    <title>Browse Books - StoryVault</title>
  </head>
  <body>
    <header id="navigation-placeholder"></header>

    <main>
      <header>
        <h1>Browse Books</h1>
      </header>
      <section class="search-section">
        <details>
          <summary>Search and Filter</summary>
          <form id="searchForm" role="search" aria-label="Search and filter books">
            <fieldset class="search-box">
              <legend>Search by title</legend>
              <label for="searchInput" class="visually-hidden">Search books by title</label>
              <input type="search" id="searchInput" name="search" aria-label="Search books by title" />
              <button type="submit" id="searchBtn" class="primary-button">Search</button>
            </fieldset>

            <fieldset class="filter-box">
              <legend>Filter by author</legend>
              <label for="authorFilter" class="visually-hidden">Filter by author</label>
              <select id="authorFilter" name="author" aria-label="Filter by author">
                <option value="">All Authors</option>
              </select>
              <button type="reset" id="clearFilterBtn" class="primary-button">Clear Filters</button>
            </fieldset>
          </form>
        </details>
      </section>

      <section id="search-results">
        <div class="books-grid" role="list" aria-live="polite"></div>
        <div class="load-more-container">
          <button id="loadMoreBtn" class="primary-button">Load More Books</button>
        </div>
      </section>
    </main>

    <footer id="footer-placeholder"></footer>
  </body>
</html>
