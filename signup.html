<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <link rel="stylesheet" href="css/pages/signup.css" />
    <script type="module" src="js/components/navigation.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <script type="module" src="js/pages/signup.js" defer></script>
    <title>Sign Up - E-Book Library</title>
  </head>
  <body>
    <header id="navigation-placeholder"></header>

    <main>
      <section class="auth-section">
        <header>
          <h1>Create New Account</h1>
        </header>
        <form id="signupForm" class="auth-form" novalidate>
          <fieldset class="auth-fieldset">
            <legend>Please fill required fields</legend>
            <div class="grid-on-larger-screens">
              <div class="col-signupForm">
                <div class="form-group">
                  <div class="form-group-label">
                    <label for="firstName">First Name</label>
                    <span id="firstNameError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="text" id="firstName" name="first_name" required aria-describedby="firstNameError" />
                </div>

                <div class="form-group">
                  <div class="form-group-label">
                    <label for="lastName">Last Name</label>
                    <span id="lastNameError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="text" id="lastName" name="last_name" required aria-describedby="lastNameError" />
                </div>

                <div class="form-group">
                  <div class="form-group-label">
                    <label for="address">Address</label>
                    <span id="addressError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="text" id="address" name="address" required aria-describedby="addressError" />
                </div>

                <div class="form-group">
                  <div class="form-group-label">
                    <label for="birthDate">Birth Date</label>
                    <span id="birthDateError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="date" id="birthDate" name="birth_date" required aria-describedby="birthDateError" />
                </div>
              </div>
              <div class="col-signupForm">
                <div class="form-group">
                  <div class="form-group-label">
                    <label for="phone">Phone Number</label>
                    <span id="phoneError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="tel" id="phone" name="phone_number" required aria-describedby="phoneError" />
                </div>

                <div class="form-group">
                  <div class="form-group-label">
                    <label for="email">Email</label>
                    <span id="emailError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="email" id="email" name="email" required aria-describedby="emailError" />
                </div>

                <div class="form-group">
                  <div class="form-group-label">
                    <label for="password">Password</label>
                    <span id="passwordError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="password" id="password" name="password" required aria-describedby="passwordError" />
                  <span id="passwordHelp" class="help-text"> Password must be at least 8 characters long and contain uppercase, lowercase, numbers, and special characters. </span>
                </div>

                <div class="form-group">
                  <div class="form-group-label">
                    <label for="confirmPassword">Confirm Password</label>
                    <span id="confirmPasswordError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="password" id="confirmPassword" name="confirmPassword" required aria-describedby="confirmPasswordError" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="primary-button">Sign Up</button>
            </div>
          </fieldset>

          <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
        </form>
      </section>
    </main>

    <footer id="footer-placeholder"></footer>
  </body>
</html>
