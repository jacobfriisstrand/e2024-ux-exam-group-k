<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <link rel="stylesheet" href="css/pages/profile.css" />
    <script type="module" src="js/components/navigation.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <script type="module" src="js/pages/profile.js" defer></script>
    <title>Profile - StoryVault</title>
  </head>
  <body>
    <header id="navigation-placeholder"></header>

    <main>
      <section class="auth-section">
        <header>
          <h1>Hi <span id="userFirstNamePlaceholder"></span></h1>
        </header>
        <p><strong>You have been a member since</strong> <span id="membershipDatePlaceholder"></span></p>

        <form id="profileForm" class="auth-form" novalidate>
          <fieldset class="auth-fieldset">
            <legend>You can update your profile information below</legend>
            <div class="grid-on-larger-screens">
              <div class="">
                <div class="form-group">
                  <div class="form-group-label">
                    <label for="firstName">First Name</label>
                    <span id="firstNameError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="text" id="firstName" name="first_name" required aria-describedby="firstNameError" />
                </div>

                <div class="form-group">
                  <div class="form-group-label">
                    <label for="lastName">Last Name</label>
                    <span id="lastNameError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="text" id="lastName" name="last_name" required aria-describedby="lastNameError" />
                </div>

                <div class="form-group">
                  <div class="form-group-label">
                    <label for="address">Address</label>
                    <span id="addressError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="text" id="address" name="address" required aria-describedby="addressError" />
                </div>

                <div class="form-group">
                  <div class="form-group-label">
                    <label for="birthDate">Birth Date</label>
                    <span id="birthDateError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="date" id="birthDate" name="birth_date" required aria-describedby="birthDateError" />
                </div>
              </div>
              <div>
                <div class="form-group">
                  <div class="form-group-label">
                    <label for="phone">Phone Number</label>
                    <span id="phoneError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="tel" id="phone" name="phone_number" required aria-describedby="phoneError" />
                </div>

                <div class="form-group">
                  <div class="form-group-label">
                    <label for="email">Email</label>
                    <span id="emailError" class="error-message" aria-live="polite"></span>
                  </div>
                  <input type="email" id="email" name="email" required aria-describedby="emailError" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="primary-button">Update profile</button>
            </div>
          </fieldset>

          <p class="auth-switch">Don't want your account anymore? <a href="profile.html">Delete profile</a></p>
        </form>
      </section>
    </main>

    <footer id="footer-placeholder"></footer>
  </body>
</html>
