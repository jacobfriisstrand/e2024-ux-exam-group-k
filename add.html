<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global/global.css">
    <title>Add New Entry - E-Book Library</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse Books</a></li>
                <li><a href="add.html" aria-current="page">Add New Entry</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-section">
            <h1>Add New Book</h1>
            <form id="addBookForm" class="add-form" novalidate>
                <fieldset>
                    <legend>Book Details</legend>
                    <div class="form-group">
                        <label for="bookTitle">Book Title</label>
                        <input type="text" id="bookTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <select id="author" name="author_id" required>
                            <option value="">Select an author</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="publishingYear">Publishing Year</label>
                        <input type="text" id="publishingYear" name="publishing_year" required>
                    </div>
                    <div class="form-group">
                        <label for="publishingCompany">Publisher</label>
                        <select id="publishingCompany" name="publisher_id" required>
                            <option value="">Select a publisher</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coverImage">Cover Image URL</label>
                        <input type="url" id="coverImage" name="cover" value="https://picsum.photos/200" required>
                    </div>
                    <button type="submit">Add Book</button>
                </fieldset>
            </form>
        </section>

        <section class="add-section">
            <h1>Add New Author</h1>
            <form id="addAuthorForm" class="add-form" novalidate>
                <fieldset>
                    <legend>Author Details</legend>
                    <div class="form-group">
                        <label for="authorFirstName">First Name</label>
                        <input type="text" id="authorFirstName" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="authorLastName">Last Name</label>
                        <input type="text" id="authorLastName" name="last_name" required>
                    </div>
                    <button type="submit">Add Author</button>
                </fieldset>
            </form>
        </section>

        <section class="add-section">
            <h1>Add New Publisher</h1>
            <form id="addPublisherForm" class="add-form" novalidate>
                <fieldset>
                    <legend>Publisher Details</legend>
                    <div class="form-group">
                        <label for="publisherName">Publisher Name</label>
                        <input type="text" id="publisherName" name="name" required>
                    </div>
                    <button type="submit">Add Publisher</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-Book Library. All rights reserved.</p>
    </footer>

    <script type="module" src="js/pages/add.js"></script>
</body>
</html>
