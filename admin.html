<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <link rel="stylesheet" href="css/pages/admin.css" />
    <script type="module" src="js/components/navigation.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <script type="module" src="js/pages/admin.js" defer></script>
    <title>Admin - StoryVault</title>
  </head>
  <body>
    <header id="navigation-placeholder"></header>

    <main>
      <div class="add-container">
        <section class="add-section">
          <h1>Add New Book</h1>
          <form id="addBookForm" class="add-form" novalidate>
            <fieldset>
              <div class="form-group">
                <div>
                  <label for="bookTitle">Book Title</label>
                  <span id="bookTitleError" class="error-message"></span>
                </div>
                <input type="text" id="bookTitle" name="title" required aria-describedby="bookTitleError" />
              </div>
              <div class="form-group">
                <div>
                  <label for="author">Author</label>
                  <span id="authorError" class="error-message"></span>
                </div>
                <select id="author" name="author_id" required aria-describedby="authorError">
                  <option value="">Select an author</option>
                </select>
              </div>
              <div class="form-group">
                <div>
                  <label for="publishingYear">Publishing Year</label>
                  <span id="publishingYearError" class="error-message"></span>
                </div>
                <input type="text" id="publishingYear" name="publishing_year" required aria-describedby="publishingYearError" />
              </div>
              <div class="form-group">
                <div>
                  <label for="publishingCompany">Publisher</label>
                  <span id="publishingCompanyError" class="error-message"></span>
                </div>
                <select id="publishingCompany" name="publisher_id" required aria-describedby="publishingCompanyError">
                  <option value="">Select a publisher</option>
                </select>
              </div>
              <button type="submit" class="primary-button">Add Book</button>
            </fieldset>
          </form>
        </section>

        <section class="add-section">
          <h1>Add New Author</h1>
          <form id="addAuthorForm" class="add-form" novalidate>
            <fieldset>
              <div class="form-group">
                <div>
                  <label for="authorFirstName">First Name</label>
                  <span id="authorFirstNameError" class="error-message"></span>
                </div>
                <input type="text" id="authorFirstName" name="first_name" required aria-describedby="authorFirstNameError" />
              </div>
              <div class="form-group">
                <div>
                  <label for="authorLastName">Last Name</label>
                  <span id="authorLastNameError" class="error-message"></span>
                </div>
                <input type="text" id="authorLastName" name="last_name" required aria-describedby="authorLastNameError" />
              </div>
              <button type="submit" class="primary-button">Add Author</button>
            </fieldset>
          </form>
        </section>

        <section class="add-section">
          <h1>Add New Publisher</h1>
          <form id="addPublisherForm" class="add-form" novalidate>
            <fieldset>
              <div class="form-group">
                <div>
                  <label for="publisherName">Publisher Name</label>
                  <span id="publisherNameError" class="error-message"></span>
                </div>
                <input type="text" id="publisherName" name="name" required aria-describedby="publisherNameError" />
              </div>
              <button type="submit" class="primary-button">Add Publisher</button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
    <footer id="footer-placeholder"></footer>
  </body>
</html>
