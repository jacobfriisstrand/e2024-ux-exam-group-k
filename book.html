<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <title>Book Details - E-Book Library</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="browse.html">Browse Books</a></li>
          <li><a href="login.html" class="auth-hide">Login</a></li>
          <li><a href="signup.html" class="auth-hide">Sign Up</a></li>
          <li><button id="logoutBtn" class="auth-show">Logout</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="book-details">
        <div class="book-container">
          <div class="book-image">
            <img id="bookCover" class="book-cover" alt="Book cover" />
          </div>
          <div class="book-info">
            <h1 id="bookTitle"></h1>
            <p class="author">by <span id="bookAuthor"></span></p>
            <p class="year">Published: <span id="bookYear"></span></p>
            <p class="publisher">Publisher: <span id="bookPublisher"></span></p>
            <button id="loanBtn" class="auth-show">Loan Book</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 E-Book Library. All rights reserved.</p>
    </footer>

    <script type="module" src="js/pages/book.js"></script>
  </body>
</html>
