<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <link rel="stylesheet" href="css/pages/book.css" />
    <script type="module" src="js/components/navigation.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <script type="module" src="js/pages/book.js" defer></script>
    <title>Book Details - StoryVault</title>
  </head>
  <body>
    <header id="navigation-placeholder"></header>

    <main>
      <section class="book-details">
        <div class="book-container">
          <div class="book-image">
            <img id="bookCover" class="book-cover" alt="Book cover" />
          </div>
          <div class="book-info">
            <div class="titleAuthor">
              <p class="author"><span id="bookAuthor"></span></p>
              <h1 id="bookTitle"></h1>
            </div>
            <p class="year">Released in <span id="bookYear"></span></p>
            <p class="publisher">Published by <span id="bookPublisher"></span></p>
            <p class="description"><span id="bookDescription"></span></p>
            <div id="loanBtnContainer"></div>
          </div>
        </div>
      </section>

      <!-- Admin-only section for loans -->
      <section id="adminLoansSection" class="admin-loans" style="display: none">
        <h2>Book loans</h2>
        <ul id="loansList">
          <!-- Loan items will be dynamically added here -->
        </ul>
      </section>
    </main>

    <footer id="footer-placeholder"></footer>
  </body>
</html>
