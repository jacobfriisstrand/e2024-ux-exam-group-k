<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <title>Login - E-Book Library</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="browse.html">Browse Books</a></li>
          <li><a href="login.html" aria-current="page">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="auth-section">
        <h1>Login to Your Account</h1>
        <form id="loginForm" class="auth-form" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-describedby="emailError" />
            <span id="emailError" class="error-message" aria-live="polite"></span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required aria-describedby="passwordError" />
            <span id="passwordError" class="error-message" aria-live="polite"></span>
          </div>

          <div class="form-group">
            <button type="submit">Login</button>
          </div>

          <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 E-Book Library. All rights reserved.</p>
    </footer>

    <script type="module" src="js/pages/login.js"></script>
  </body>
</html>
