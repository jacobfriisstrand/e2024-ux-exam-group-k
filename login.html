<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <script src="js/components/navigation.js" defer></script>
    <script type="module" src="js/pages/login.js" defer></script>
    <title>Login - E-Book Library</title>
  </head>
  <body>
    <header id="navigation-placeholder"></header>


    <main>
      <section class="auth-section">
        <h1>Login to Your Account</h1>
        <form id="loginForm" class="auth-form" novalidate>
          <fieldset>
            <legend>Login Credentials</legend>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required aria-describedby="emailError" />
              <span id="emailError" class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required aria-describedby="passwordError" />
              <span id="passwordError" class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <button type="submit">Login</button>
            </div>
          </fieldset>

          <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 E-Book Library. All rights reserved.</p>
    </footer>
  </body>
</html>
