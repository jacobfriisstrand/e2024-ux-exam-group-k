<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global/global.css" />
    <link rel="stylesheet" href="css/pages/login.css" />
    <script type="module" src="js/components/navigation.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <script type="module" src="js/pages/login.js" defer></script>
    <title>Login - StoryVault</title>
  </head>
  <body>
    <header id="navigation-placeholder"></header>

    <main>
      <section class="auth-section">
        <header>
          <h1>Login to Your Account</h1>
        </header>
        <form id="loginForm" class="auth-form" novalidate>
          <fieldset class="auth-fieldset">
            <legend class="visually-hidden">Login Credentials</legend>
            <div class="form-group">
              <div>
                <label for="email">Email</label>
                <span id="emailError" class="error-message"></span>
              </div>
              <input type="email" id="email" name="email" required aria-describedby="emailError" />
            </div>

            <div class="form-group">
              <div>
                <label for="password">Password</label>
                <span id="passwordError" class="error-message"></span>
              </div>
              <input type="password" id="password" name="password" required aria-describedby="passwordError" />
            </div>

            <div class="form-group">
              <button type="submit" class="primary-button">Login</button>
            </div>
          </fieldset>

          <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
      </section>
    </main>

    <footer id="footer-placeholder"></footer>
  </body>
</html>
